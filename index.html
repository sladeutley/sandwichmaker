<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Sandwiches</title>
</head>
<body>
    
    <h1>Sandwich Maker</h1>
    <div id="menu">
        <div id="bread">
            <input type="checkbox" class ="bread" value="white"> White
            <input type="checkbox" class ="bread" value="wheat"> Wheat
            <input type="checkbox" class ="bread" value="rye"> Rye
            <input type="checkbox" value="none"> None
        </div>

        <div id="meat">
            <input type="checkbox" class ="meat" value="turkey"> Turkey
            <input type="checkbox" class ="meat" value="ham"> Ham
            <input type="checkbox" class ="meat" value="bacon"> Bacon
            <input type="checkbox" value="none"> None
        </div>

        <div id="cheese">
            <input type="checkbox" class ="cheese" value="american"> American
            <input type="checkbox" class ="cheese" value="pepper-jack"> Pepper-Jack
            <input type="checkbox" class ="cheese" value="munster">MÃ¼nster
            <input type="checkbox" value="none">None
        </div>

        <div id="condiments">
            <input type="checkbox" class ="condiments" value="ketchup">Ketchup
            <input type="checkbox" class ="condiments" value="mustard">Mustard
            <input type="checkbox" class ="condiments" value="mayo">Mayo
            <input type="checkbox" value="none">None
        </div>

        <div id="veggies">
            <input type="checkbox" class ="veggies" value="peppers">Peppers
            <input type="checkbox" class ="veggies" value="onions">Onions
            <input type="checkbox" class ="veggies" value="lettuce">Lettuce
            <input type="checkbox" value="none">None
        </div>
    </div>

    <input type="button" id="submit" value="Submit">

    <div id="output">

    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
